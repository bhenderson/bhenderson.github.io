<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Memorizer</title>
  <meta name="description" content="Memorize text by typing">
  <meta name="author" content="Hender's Sons">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link media="only screen and (max-device-width: 480px)"
            href="iphone.css" type="text/css" rel="stylesheet" />

  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
<style>
#main {
	font-family: monospace;
}
</style>

</head>

<body>
  <div id="form">
    <div>
      <textarea id="input" rows=30 cols=100></textarea>
    </div>
    <button onclick="save()">Save</button>
  </div>
  <div id="controls">
	  <button onclick="levelChange(-1)">&lt</button>
	  <input id="level" value=0 disabled>
	  <button onclick="levelChange(1)">&gt</button>
  </div>
  <div id="main"></div>
  <script src="js/scripts.js"></script>
</body>
</html>
